<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registration-form" onsubmit="return validateForm()" action="thank_you.html" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group gender">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender">
            <label for="gender">Other</label>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group qualification">
            <label>Qualification:</label>
            <div class="qualification-box">
                <input type="checkbox" id="10th" name="qualification" value="10th">
                <label for="10th">10th</label><br>
                <input type="checkbox" id="12th" name="qualification" value="12th">
                <label for="12th">12th</label><br>
                <input type="checkbox" id="graduate" name="qualification" value="graduate">
                <label for="graduate">Graduate</label><br>
                <input type="checkbox" id="masters" name="qualification" value="masters">
                <label for="masters">Masters</label><br>
                <input type="checkbox" id="phd" name="qualification" value="phd">
                <label for="phd">PhD</label>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="password">Password (6-18 characters):</label>
            <input type="password" id="password" name="password" pattern=".{6,18}" required>
        </div>
        <input type="submit" class="submit-button">
    </form>
